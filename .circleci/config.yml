# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details

defaults: &defaults
  working_directory: /go/src/github.com/aphexddb/helloworld
  docker:
    - image: aphexddb/golang_build:latest

version: 2
jobs:
  build:
    <<: *defaults
    filters:
      branches:
        only:
          - master
    steps:
      - checkout 
      - run: make test
      - store_test_results:
          path: /go/src/github.com/aphexddb/helloworld/test-reports
      - run: make release
      - store_artifacts:
          path: /go/src/github.com/aphexddb/helloworld/release       
      - setup_remote_docker:
          docker_layer_caching: true
      - run: 
          name: Build Docker image
          command: |
              VERSION=`cat ./VERSION`
              make docker
              docker tag helloworld:${VERSION} ${ECR_ENDPOINT}/helloworld:${VERSION}
      - deploy:
          name: Push Docker image to registry
          command: |
            VERSION=`cat ./VERSION`
            login="$(aws ecr get-login --no-include-email --region ${AWS_DEFAULT_REGION})"
            pushCmd="docker push ${ECR_ENDPOINT}/helloworld:${VERSION}"
            echo "Logging into Docker registry..."
            ${login}
            echo "Pushing image -> ${pushCmd}"
            ${pushCmd}
